            <h2>favourite things according to the lecture</h2>
            <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
                <label for="name">Your name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name (40 banana)" maxlength="40" required>

                <br>
                <label for="cat">cat:

                <br>
                <label for="frog">frog:
                <input type="checkbox" id="frog" name="pets[]" value="frog">
                </label>

                <br><br>

                <fieldset>
                    <legend>Your fav game</legend>
                    <input type="radio" id="game" name="game" value="all games"> 
                    <label for="game">d2, mr, cs2, st</label>

                    <br>

                <br><br>

                <label for="favsub">Fav Subject

                <br><br>

                <label for="birthday">birfday

                </label>

                <br><br>

                <label for="dayrating">How&apos;s your day going?:
                    <input type="range" id="dayrating" name="dayrating" min="1" max="10">
                </label>

                <br><br>

                <textarea name="comment" id="comment" rows="4" cols="50">placeholder</textarea>

                <br><br>

                <input type="submit" value="submit">
                <input type="reset" value="clear">
